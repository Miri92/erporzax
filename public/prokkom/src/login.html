<section class="section__login pt-5 mt-5">
  <div class="bg__gray-light py-5 h-100">
    <div class="container">
      <div class="row pb-5 g-0">
        <div class="col-12 col-md-5 mx-auto px-3 px-md-0">
          <h3 class="h3 fw-bold text__color text-center my-4">Daxil ol</h3>
          <form class="row row-cols-1 row-cols-md-1 input-group w-auto py-3 mb-3 g-3">
            <div class="col">
              <label for="inputName" class="form-label">İstifadəçi adı</label>
              <input type="text" class="form-control form__input" id="inputName" name="" placeholder="Cameron Williamson" />
            </div>
            <div class="col">
              <label for="inputPassword" class="form-label">Şifrə</label>
              <div class="position-relative passdiv">
                <input type="password" class="form-control form__input" id="inputPassword" name="" placeholder="********" />
                <i class="fa-light fa-eye showpass" id="togglePassword1"></i>
              </div>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary w-100 mw-100 my-3"><span>Daxil ol</span></button>
				  <a href="#" class="body__text2 text__blue fw-semibold">Şifrəni unutmusuz?</a>
            </div>
            <div class="col">
              <hr class="w-100 my-4" />
              <span class="body__text2 fw-semibold text__gray-dark">Hesanınız yoxdursa</span>
            </div>
            <div class="col">
              <a href="#" class="btn btn-primary__outline fw-bold body__text2 w-100 mw-100"><span>Qeydiyyatdan keç</span></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
