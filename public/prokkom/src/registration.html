---
layout: default
title: Registration page
---

<section class="section__registration pt-5 mt-5">
  <div class="bg__gray-light py-5 h-100">
    <div class="container">
      <div class="row pb-5 g-0">
        <div class="col-12 col-md-5 mx-auto px-3 px-md-0">
          <h3 class="h3 fw-bold text__color text-center my-4">Qeydiyyatdan keç</h3>
          <form class="row row-cols-1 row-cols-md-1 input-group w-auto py-3 mb-3 g-3">
            <div class="col">
              <label for="inputName" class="form-label">Ad soyad</label>
              <input type="text" class="form-control form__input" id="inputName" name="" placeholder="Cameron Williamson" />
            </div>
            <div class="col">
              <label for="inputDate" class="form-label">Dogum tarixi</label>
              <input type="date" class="form-control form__input" id="inputDate" name="" placeholder="mm/dd/yy" />
            </div>
            <div class="col">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control form__input" id="inputEmail" name="" placeholder="example@" />
            </div>
            <div class="col">
              <label for="inputNumber" class="form-label">Mobil</label>
              <input type="text" class="form-control form__input" id="inputNumber" name="" placeholder="+994 xx xxx xx xx" />
            </div>
            <div class="col">
              <label for="inputCompany" class="form-label">Təşkilat</label>
              <input type="text" class="form-control form__input" id="inputCompany" name="" placeholder="İşlədiyiniz şirkətin adı" />
            </div>
            <div class="col">
              <label for="inputPosition" class="form-label">Vəzifə</label>
              <input type="text" class="form-control form__input" id="inputPosition" name="" placeholder="Vəzifəniz" />
            </div>
            <div class="col">
              <label for="inputPassword" class="form-label">Şifrə</label>
              <div class="position-relative passdiv">
                <input type="password" class="form-control form__input" id="inputPassword" name="" placeholder="********" />
                <i class="fa-light fa-eye showpass" id="togglePassword1"></i>
              </div>
            </div>
            <div class="col">
              <label for="inputPasswordRepeat" class="form-label">Şifrə təkrar</label>
              <div class="position-relative passdiv">
                <input type="password" class="form-control form__input" id="inputPasswordRepeat" name="" placeholder="********" />
                <i class="fa-light fa-eye showpass" id="togglePassword2"></i>
              </div>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary w-100 mw-100 my-3"><span>Qeydiyyatdan keç</span></button>
            </div>
            <div class="col">
              <div class="position-relative w-100 d-flex justify-content-center">
                <hr class="w-100" />
                <span class="position-absolute top-50 translate-middle-y bg__gray-light px-4">Hesabın varsa</span>
              </div>
            </div>
            <div class="col">
              <a href="#" class="btn btn-primary__outline fw-bold body__text2 w-100 mw-100"><span>Daxil ol</span></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
